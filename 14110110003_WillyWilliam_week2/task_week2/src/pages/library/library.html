<ion-header>

</ion-header>


<ion-content padding>
  

    <ion-list>
      <button ion-item *ngFor="let quote of quoteCollection">
          <ion-icon name="{{quote.icon}}" left></ion-icon>
          <h2 uppercase>
            {{quote.category}}
          </h2>
          <p>{{quote.quotes.length}}</p>
      </button>    
    </ion-list>

</ion-content>
